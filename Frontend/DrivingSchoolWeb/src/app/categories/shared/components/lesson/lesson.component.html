<div *ngIf="lesson" class="row lesson-block">
  <div class="col-sm-12 col-md-6">
    <p><i> Price:</i> <br class="br-lesson-price"/> {{lesson.price | currency}}</p>
  </div>
  <div class="col-sm-12 col-md-5">
    <p><i>Test Price:</i> <br class="br-lesson-price"/> {{lesson.testPrice | currency}}</p>
  </div>
  <div class="col-sm-12 col-md-12">
    <p class="lesson-description">{{lesson.description}}</p>
  </div>
  <div *ngIf="lesson.licenceDescription" class="col-sm-12 col-md-12">
    <h6><i>Licence Description:</i></h6>
    <p class="licence-description">{{lesson.licenceDescription}}</p>
  </div>
  <div class="col-sm-12 col-md-6">
    <p class="lesson-duration">{{lesson.duration}} Classes</p>
  </div>
  <div *ngIf="lesson.virtualPracticePrice" class="col-sm-12 col-md-6">
    <p class="lesson-virtual"><i>Virtual Learn:</i> {{lesson.virtualPracticePrice | currency}}</p>
  </div>
</div>
