<div *ngIf="lesson" class="row lesson-block">
  <div class="col-md-7">
    <p><i> Price:</i> {{lesson.price | currency}}</p>
  </div>
  <div class="col-md-5">
    <p><i>Test Price:</i> {{lesson.testPrice | currency}}</p>
  </div>
  <div class="col-md-12">
    <p>{{lesson.description}}</p>
  </div>
  <div class="col-md-12">
    <p><i>Duration of Classes:</i> {{lesson.duration}}</p>
  </div>
</div>
