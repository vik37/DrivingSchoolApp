<div *ngIf="truck">
  <app-card>
    <img [src]="photoUrl" class="card-img-top vehicle-image" [alt]="truck.type">
    <h5 class="card-title vehicle-title">Type: {{truck.type}}</h5>
    <p class="card-text vehicle-text">Model: {{truck.model}}</p>
    <div class="color-box">
        <app-color-box
          [colorText]="truck.color"
        >
        </app-color-box>
    </div>
    <button
        type="button" class="btn btn-outline-info btn-book" data-bs-toggle="tooltip"
        data-bs-placement="right">
          <fa-icon class="instructor-check-icon" [icon]="faTruck"></fa-icon>
    </button>
  </app-card>
</div>
