<section class="container category-container">
  <div class="row">
    <div class="col-md-1">
      <app-category-type-heading
        [categoryTypeHeading]="categoryTypeHeading"
      ></app-category-type-heading>
    </div>
    <div class="col-md-4 col-sm-8 col-xs-12 offset-md-3 offset-sm-12 category-c-heading-block">
      <h5>Our Driving Schools by City</h5>
      <hr>
      <p>Choose by your city or nearest city</p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6" *ngFor="let category of (categoryCLoaded$ | async)">
        <app-category-card
        [category]="category"
        [categoryRoute] = "categoryCRoute"
      ></app-category-card>
    </div>
  </div>
</section>
